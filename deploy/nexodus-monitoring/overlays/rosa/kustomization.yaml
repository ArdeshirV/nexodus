apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - apiproxy-service-monitor.yaml
  - apiserver-service-monitor.yaml
  - prometheus-rbac.yaml
  - monitoringstack.yaml
patches:
  - target:
      group: monitoring.coreos.com
      version: v1
    patch: |-
      - op: replace
        path: /apiVersion
        value: monitoring.rhobs/v1
