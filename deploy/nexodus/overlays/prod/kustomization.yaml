apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - issuer.yaml
  - serviceaccount.yaml
namespace: nexodus
configMapGenerator:
  - behavior: replace
    literals:
      - hostname=auth.try.nexodus.io
      - frontend-url=https://try.nexodus.io
    name: auth-config
  - behavior: replace
    files:
      - files/nexodus.json
    name: realm
patchesJson6902:
  - patch: |-
      - op: replace
        path: /data/NEXAPI_OIDC_URL
        value: https://auth.try.nexodus.io/realms/nexodus
    target:
      kind: ConfigMap
      name: apiserver
  - patch: |-
      - op: replace
        path: /data/DOMAIN
        value: api.try.nexodus.io
      - op: replace
        path: /data/OIDC_PROVIDER
        value: https://auth.try.nexodus.io/realms/nexodus
      - op: replace
        path: /data/ORIGINS
        value: https://try.nexodus.io
      - op: replace
        path: /data/REDIRECT_URL
        value: https://try.nexodus.io/#/login
    target:
      kind: ConfigMap
      name: backend-web
  - patch: |-
      - op: replace
        path: /data/DOMAIN
        value: https://api.try.nexodus.io
      - op: replace
        path: /data/OIDC_PROVIDER
        value: https://auth.try.nexodus.io/realms/nexodus
    target:
      kind: ConfigMap
      name: backend-cli
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api.try.nexodus.io
      - op: replace
        path: /spec/tls/0/hosts/0
        value: api.try.nexodus.io
      - op: replace
        path: /metadata/annotations/cert-manager.io~1issuer
        value: letsencrypt
    target:
      kind: Ingress
      name: apiproxy
  - patch: |-
      - op: add
        path: /spec/template/spec/serviceAccountName
        value: nexodus-serviceaccount
    target:
      kind: Deployment
      name: apiproxy
  - patch: |-
      - op: add
        path: /metadata/annotations/cert-manager.io~1issuer
        value: letsencrypt
      - op: remove
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1ssl-passthrough
      - op: replace
        path: /spec/rules/0/host
        value: auth.try.nexodus.io
      - op: replace
        path: /spec/rules/0/http/paths/0/pathType
        value: ImplementationSpecific
      - op: replace
        path: /spec/rules/0/http/paths/0/path
        value: ''
    target:
      kind: Ingress
      name: auth
  - patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: auth.try.nexodus.io
      - op: replace
        path: /spec/issuerRef/name
        value: letsencrypt
    target:
      kind: Certificate
      name: nexodus-auth-cert
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: try.nexodus.io
      - op: replace
        path: /spec/tls/0/hosts/0
        value: try.nexodus.io
      - op: replace
        path: /metadata/annotations/cert-manager.io~1issuer
        value: letsencrypt
    target:
      kind: Ingress
      name: frontend
images:
  - name: quay.io/nexodus/apiserver
    newTag: 255af3d7009c7e64c274a27dfe0eccb963d0b770
  - name: quay.io/nexodus/frontend
    newTag: 255af3d7009c7e64c274a27dfe0eccb963d0b770
  - name: quay.io/nexodus/go-ipam
    newTag: 775b85c170ecce5c92dcb1b96dcd0d4a13909619
  - name: quay.io/nexodus/ipam
    newTag: 255af3d7009c7e64c274a27dfe0eccb963d0b770
