apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - issuer.yaml
  - serviceaccount.yaml
namespace: nexodus-qa
components:
  - ../../components/limitador
configMapGenerator:
  - behavior: replace
    literals:
      - hostname=auth.qa.nexodus.io
      - frontend-url=https://qa.nexodus.io
    name: auth-config
  - behavior: replace
    files:
      - files/nexodus.json
    name: realm
  - behavior: merge
    literals:
      - APIPROXY_OIDC_URL=https://auth.qa.nexodus.io/realms/nexodus
      - APIPROXY_API_DOMAIN=api.qa.nexodus.io
      - APIPROXY_WEB_DOMAIN=qa.nexodus.io
      - APIPROXY_WEB_ORIGINS=https://qa.nexodus.io
    name: apiproxy
  - behavior: merge
    literals:
      - NEXAPI_OIDC_URL=https://auth.qa.nexodus.io/realms/nexodus
      - NEXAPI_DOMAIN=api.qa.nexodus.io
      - NEXAPI_REDIRECT_URL=https://qa.nexodus.io/#/login
      - NEXAPI_ORIGINS=https://qa.nexodus.io
    name: apiserver
patchesJson6902:
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: api.qa.nexodus.io
      - op: replace
        path: /spec/tls/0/hosts/0
        value: api.qa.nexodus.io
      - op: replace
        path: /metadata/annotations/cert-manager.io~1issuer
        value: letsencrypt
    target:
      kind: Ingress
      name: apiproxy
  - patch: |-
      - op: add
        path: /spec/template/spec/serviceAccountName
        value: nexodus-serviceaccount
    target:
      kind: Deployment
      name: apiproxy
  - patch: |-
      - op: add
        path: /metadata/annotations/cert-manager.io~1issuer
        value: letsencrypt
      - op: remove
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1ssl-passthrough
      - op: replace
        path: /spec/rules/0/host
        value: auth.qa.nexodus.io
      - op: replace
        path: /spec/rules/0/http/paths/0/pathType
        value: ImplementationSpecific
      - op: replace
        path: /spec/rules/0/http/paths/0/path
        value: ''
    target:
      kind: Ingress
      name: auth
  - patch: |-
      - op: replace
        path: /spec/dnsNames/0
        value: auth.qa.nexodus.io
      - op: replace
        path: /spec/issuerRef/name
        value: letsencrypt
    target:
      kind: Certificate
      name: nexodus-auth-cert
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: qa.nexodus.io
      - op: replace
        path: /spec/tls/0/hosts/0
        value: qa.nexodus.io
      - op: replace
        path: /metadata/annotations/cert-manager.io~1issuer
        value: letsencrypt
    target:
      kind: Ingress
      name: frontend
images:
  - name: quay.io/nexodus/apiserver
    newTag: 599d6b16d26b7e472380f490480c0aa8b36f49bf
  - name: quay.io/nexodus/envsubst
    newTag: 599d6b16d26b7e472380f490480c0aa8b36f49bf
  - name: quay.io/nexodus/frontend
    newTag: 599d6b16d26b7e472380f490480c0aa8b36f49bf
  - name: quay.io/nexodus/go-ipam
    newTag: 599d6b16d26b7e472380f490480c0aa8b36f49bf
