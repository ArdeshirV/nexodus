#
# Changes th deployment to use the latest released builds of the images.
#
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
components:
  - ../../components/monitoring
  - ../../components/limitador
patchesJson6902:
  - patch: |-
      - op: replace
        path: /data/NEXAPI_TRACE_ENDPOINT_OTLP
        value: jaeger-collector:4317
      - op: replace
        path: /data/NEXAPI_TRACE_INSECURE
        value: "1"
    target:
      kind: ConfigMap
      name: apiserver
      namespace: nexodus
images:
  - name: quay.io/nexodus/apiserver
    newTag: bc9701e1244be96e7b91112c462d5bd242e7e559
  - name: quay.io/nexodus/envsubst
    newTag: bc9701e1244be96e7b91112c462d5bd242e7e559
  - name: quay.io/nexodus/frontend
    newTag: bc9701e1244be96e7b91112c462d5bd242e7e559
  - name: quay.io/nexodus/go-ipam
    newTag: bc9701e1244be96e7b91112c462d5bd242e7e559
